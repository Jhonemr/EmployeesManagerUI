<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <img width="40%" src="https://hiring.workopolis.com/wp-content/uploads/sites/3/2017/05/All.jpg">
</div>
<br>
<form #form="ngForm" novalidate (ngSubmit)="getEmployees()" (keydown.enter)="$event.preventDefault()" >
  <div class="tab-bottom-padding">
      <h1 class="text-center layout-title">{{title}}</h1>
  </div>
  <br>
  <div class="form-group text-center row">
    <label class="col-1 col-form-label offset-5" for="employeeIdLabel">Employee ID:</label>
    <div class="col-1">
        <input type="text" name="tbxEmployeeId" [disabled]="isExecuting" [(ngModel)]="employeeId" class="form-control">
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" name="searchEmployeesButton" type="submit" [disabled]="isExecuting">
        <i aria-hidden="true" class="fa fa-check-square-o"></i> Search
    </button>
  </div>
</form>
<br>
<ng-table [config]="tableConfig" [rows]="rowData" [columns]="columnDefinitions" ></ng-table>
